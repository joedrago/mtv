<html>
<style>
body, html {
    background-color: #000022;
    color: white;

    font-family: monospace;
    font-size: 1.2em;
}

a {
    text-decoration: none;
    cursor: pointer;

    color: #aaffaa;
}

.user {
    font-size: 0.7em;
    font-style: italic;
}

#castbox {
    position: fixed;
    right: 10px;
    top: 10px;
    width: 50px;
    height: 50px;
}

.previewContainer {
    margin: 20px;
}

.preview {
    border-radius: 8px;
    border: 1px solid #777;
}

.firstTitle {
    font-weight: 900;
    font-style: italic;
}

.restTitle {
    margin-top: 20px;
    margin-bottom: 20px;
    font-weight: 900;
    font-style: italic;
}

#mainl {
    display: inline-block;
    width: 45%;
    vertical-align: top;
}

#mainr {
    display: inline-block;
    width: 45%;
    vertical-align: top;
}

.sololink {
    color: #aaaaff;
}

.watchlink {
    color: #aaffff;
}

.helplink {
    color: #ffffaa;
}

.statsheader {
    font-size: 1.2em;
    margin-bottom: 20px;
    font-style: italic;
}

#playing {
    font-size: 0.7em;
    color: #888888;
}

#asform {
    display: none;
    padding-left: 20px;
}

#userinput {
    display: inline-block;
    font-family: monospace;
    font-size: 0.8em;
    font-weight: 900;
    color: #ffffff;
    background-color: #222222;
    border: 1px solid #fff;
}

.entryartist {
    color: #ffffaa;
}
.entrymiddle {
    color: #aaaaaa;
}
.entrytitle {
    color: #aaffff;
    font-style: italic;
}

#identity {
    position: fixed;
    float: right;
    margin-top: 10px;
    margin-right: 10px;
    top: 0px;
    right: 0px;
    display: block;
}

#castbutton {
    display: none;
}

</style>
<body>

<script>
window.CLIENT_ID = "!CLIENT_ID!";
</script>

[<a href="#nowplaying" onclick="showPlaying()">Now Playing</a>]
[<a href="#queue" onclick="showQueue()">Up Next</a>]
[<a href="#both" onclick="showBoth()">Both</a>]
[<a href="#all" onclick="showPlaylist()">All</a>]
[<a href="#stats" onclick="showStats()">Stats</a>]
[<a href="/help/" class="helplink" target="_blank">Help</a>]
[<a href="/solo" class="sololink" target="_blank">Solo</a>]
[<a id="aslink" class="watchlink" onclick="showWatchForm()">Watch</a>]
<span id="playing"></span>
<br>
<br>
<form id="asform" target="_blank" action="/watch" onsubmit="showWatchLink()">
    <input size="20" placeholder="Anonymous" id="userinput" type="text" name="user" value=""><br>
    <input type="checkbox" name="sfw"> SFW Only<br>
    <input type="checkbox" name="controls"> Show Controls<br>
    <input type="checkbox" name="hidetitles"> Hide Titles<br>
    <input type="submit" value="Watch"> <input id="castbutton" type="submit" onclick="startCast(); return false;" value="Cast"> <input type="submit" onclick="showWatchLink(); return false;" value="Cancel">
</form>

<div id="main"></div>
<div id="identity"></div>

<script type="text/javascript" src="//www.gstatic.com/cv/js/sender/v1/cast_sender.js"></script>
<script src="/socket.io/socket.io.js"></script>
<script src="dashboard.js"></script>
</body>
</html>
