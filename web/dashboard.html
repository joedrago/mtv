<html>
<style>
body, html {
    background-color: #000022;
    color: white;

    font-family: monospace;
    font-size: 1.2em;
}

a {
    text-decoration: none;
    -webkit-touch-callout: none;
    -webkit-user-select: none;
    -khtml-user-select: none;
    -moz-user-select: none;
    -ms-user-select: none;
    user-select: none;

    cursor: pointer;

    color: #aaffaa;
}

.user {
    font-size: 0.7em;
    font-style: italic;
}

#castbox {
    position: fixed;
    right: 10px;
    top: 10px;
    width: 50px;
    height: 50px;
}

.previewContainer {
    margin: 20px;
}

.preview {
    border-radius: 8px;
    border: 1px solid #777;
}

.firstTitle {
    font-weight: 900;
    font-style: italic;
}

.restTitle {
    margin-top: 20px;
    margin-bottom: 20px;
    font-weight: 900;
    font-style: italic;
}

#mainl {
    display: inline-block;
    width: 45%;
    vertical-align: top;
}

#mainr {
    display: inline-block;
    width: 45%;
    vertical-align: top;
}

.watchlink {
    color: #aaaaff;
}

.statsheader {
    font-size: 1.2em;
    margin-bottom: 20px;
    font-style: italic;
}

#playing {
    font-size: 0.7em;
    color: #888888;
}

#asform {
    display: none;
}

#userinput {
    display: inline-block;
    font-family: monospace;
    font-size: 0.8em;
    font-weight: 900;
    color: #ffffff;
    background-color: #222222;
    border: 1px solid #fff;
}

</style>
<body>

<div id="castbox"><google-cast-launcher id="castbutton"></google-cast-launcher></div>
[<a href="#history" onclick="showHistory()">History</a>]
[<a href="#queue" onclick="showQueue()">Queue</a>]
[<a href="#both" onclick="showBoth()">Both</a>]
[<a href="#all" onclick="showPlaylist()">All</a>]
[<a href="#stats" onclick="showStats()">Stats</a>]
[<a class="watchlink" target="_blank" href="/watch">Watch</a>]
[<a id="aslink" class="watchlink" onclick="showWatchForm()">Watch as...</a><form id="asform" target="_blank" action="/watch" onsubmit="showWatchLink()"><input size="38" placeholder="Type your Discord handle and hit Enter" id="userinput" type="text" name="user" value=""> <a onclick="showWatchLink()">Cancel</a></form>]
<span id="playing"></span>
<br><br>

<div id="main"></div>

<script src="/socket.io/socket.io.js"></script>
<script src="dashboard.js"></script>
<script type="text/javascript" src="https://www.gstatic.com/cv/js/sender/v1/cast_sender.js?loadCastFramework=1"></script>
</body>
</html>
