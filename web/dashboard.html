<html>
<head>
    <title>MTV</title>
    <meta name="viewport" id="metaViewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
</head>
<style>
body, html {
    background-color: #000022;
    color: white;

    font-family: monospace;
    font-size: 1.2em;
}

a {
    text-decoration: none;
    cursor: pointer;

    color: #aaffaa;
}

.user {
    font-size: 0.7em;
    font-style: italic;
}

#castbox {
    position: fixed;
    right: 10px;
    top: 10px;
    width: 50px;
    height: 50px;
}

.previewContainer {
    margin: 20px;
}

.preview {
    border-radius: 8px;
    border: 1px solid #777;
}

.firstTitle {
    font-weight: 900;
    font-style: italic;
}

.restTitle {
    margin-top: 20px;
    margin-bottom: 20px;
    font-weight: 900;
    font-style: italic;
}

#mainl {
    display: inline-block;
    width: 45%;
    vertical-align: top;
}

#mainr {
    display: inline-block;
    width: 45%;
    vertical-align: top;
}

.sololink {
    color: #aaaaff;
}

.watchlink {
    color: #aaffff;
}

.helplink {
    color: #ffffaa;
}

.statsheader {
    font-size: 1.2em;
    margin-bottom: 20px;
    font-style: italic;
}

#playing {
    font-size: 0.7em;
    color: #888888;
}

#asform {
    display: none;
    padding-left: 20px;
}

#userinput {
    display: inline-block;
    font-family: monospace;
    font-size: 0.8em;
    font-weight: 900;
    color: #ffffff;
    background-color: #222222;
    border: 1px solid #fff;
}

.entryartist {
    color: #ffffaa;
}
.entrymiddle {
    color: #aaaaaa;
}
.entrytitle {
    color: #aaffff;
    font-style: italic;
}

#identity {
    margin-right: 10px;
    top: 0px;
    right: 0px;
    display: block;
    text-align: right;
    float: right;
}

#castbutton {
    display: none;
}

.obutto {
    width: 30px;
    background-color:#444444;
    border-radius:5px;
    border:1px solid #333333;
    display:inline-block;
    cursor:pointer;
    color:#ffffff;
    font-family:Arial;
    font-size:10px;
    font-weight:bold;
    padding:10px;
    text-decoration:none;
    text-shadow:0px 1px 0px #528ecc;
}
.obutto:active {
    position:relative;
    top:1px;
}

#opinions {
    margin-bottom: 20px;
}

.chosen {
    background-color:#77aa77;
}

#search {
    display: none;
}

#searchinput {
    font-family: monospace;
    color: #ffffff;
    background-color: #222222;
    margin-bottom: 10px;
}

.rawtags {
    color: #faf;
}

.selectall {
  -moz-user-select: all;
  -webkit-user-select: all;
  -ms-user-select: all;
}

</style>
<body>

<script>
window.CLIENT_ID = "!CLIENT_ID!";
</script>

[<a href="#nowplaying">Now Playing</a>]
[<a href="#queue">Up Next</a>]
[<a href="#both">Both</a>]
[<a href="#all">All</a>]
[<a href="#stats">Stats</a>]
[<a href="#lists">Lists</a>]
[<a href="/help/" class="helplink" target="_blank">Help</a>]
[<a href="/play?solo=new" class="sololink">Solo</a>]
[<a id="aslink" class="watchlink" onclick="showWatchForm()">Watch</a>]
<span id="playing"></span>
<div id="identity"></div>
<br>
<br>
<form id="asform" target="_blank" action="/play" onsubmit="showWatchLink()">
    <div style="margin-bottom: 10px">
    <input size="20" placeholder="Anonymous" id="userinput" type="text" name="user" value="">
    <input type="checkbox" name="sfw"> SFW Only<br>
    <input type="hidden" name="start" value="1">
    </div>
    <input type="submit" value="Watch"> <input id="castbutton" type="submit" onclick="startCast(); return false;" value="Cast"> <input type="submit" onclick="showWatchLink(); return false;" value="Cancel">
</form>

<div id="opinions"></div>
<div id="search">
<input size="20" placeholder="Search" id="searchinput" type="text" value="" oninput="searchChanged()"><br>
</div>
<div id="main"></div>

<script type="text/javascript" src="//www.gstatic.com/cv/js/sender/v1/cast_sender.js"></script>
<script src="/socket.io/socket.io.js"></script>
<script src="dashboard.js"></script>
</body>
</html>
