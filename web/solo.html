<html>
<head>
    <title>MTV Solo</title>
    <meta name="viewport" id="metaViewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
</head>
<style>
body, html {
    background-color: #000022;
    color: white;

    font-family: monospace;
    font-size: 1.2em;
}

a {
    text-decoration: none;
    cursor: pointer;

    color: #aaffaa;
}

.maintitle {
    font-size: 1.4em;
    font-weight: 900;
    font-style: italic;
    margin-bottom: 10px;
}

#asform {
    display: none;
}

#soloid {
    font-size: 1.0em;
    color: #fff;
    background-color: #333;
    margin-bottom: 10px;
}

.filters {
    color: #fff;
    background-color: #333;
}

#info {
    margin-top: 20px;
    margin-bottom: 20px;

    padding: 5px;
}

.infocounts {
    color: #fff;
    font-style: italic;
    margin-bottom: 20px;
}
.infoheading {
    color: #faa;
    font-style: italic;
    margin-top: 20px;
    margin-bottom: 20px;
}

.infoartist {
    color: #ffa;
    margin-top: 20px;
}

.infotitle {
    color: #aff;
    margin-bottom: 20px;
}

.loginhint {
    color: #aaa;
    font-style: italic;
}

.inforeshuffle {
    color: #aaa;
    font-style: italic;
    margin-bottom: 20px;
}

.butto {
    width: 60px;
    background-color:#444444;
    border-radius:5px;
    border:1px solid #333333;
    display:inline-block;
    cursor:pointer;
    color:#ffffff;
    font-family:Arial;
    font-size:12px;
    font-weight:bold;
    padding:10px;
    text-decoration:none;
    text-shadow:0px 1px 0px #528ecc;
}
.butto:active {
    position:relative;
    top:1px;
}

.obutto {
    width: 30px;
    background-color:#444444;
    border-radius:5px;
    border:1px solid #333333;
    display:inline-block;
    cursor:pointer;
    color:#ffffff;
    font-family:Arial;
    font-size:10px;
    font-weight:bold;
    padding:10px;
    text-decoration:none;
    text-shadow:0px 1px 0px #528ecc;
}
.obutto:active {
    position:relative;
    top:1px;
}

.bpause {
    background-color:#777777;
}
.brestart {
    background-color:#aa7777;
}
.bskip {
    background-color:#7777aa;
}


.chosen {
    background-color:#77aa77;
}

.outer {
    max-width: 800px;
    margin:auto;
}

#opinions {
    margin: 20px;
}

.youtubeid {
    color: #777;
}

</style>
<body>

<script>
window.CLIENT_ID = "!CLIENT_ID!";
</script>

<div class="outer">

<div class="maintitle">Solo Mode</div>

<div id="identity"></div>
<br>
<div id="aslink">
   [<a onclick="showWatchForm(); return false;">Launch</a>]
</div>

<form id="asform" target="_blank" action="/watch" onsubmit="showWatchLink()">
    Solo ID: [<a onclick="newSoloID(); return false;">Generate</a>]<br>
    <input type="text" id="soloid" name="solo" readonly value=""><br>
    Filters (leave blank for all songs):<br>
    <textarea form="asform" id="filters" name="filters" class="filters" style="width: 100%; max-width: 100%;" rows="5"></textarea><br>
    <input type="checkbox" id="controls" name="controls"> Show Controls<br>
    <input type="checkbox" id="hidetitles" name="hidetitles"> Hide Titles<br>
    <br>
    <input type="submit" value="Watch"> <input id="castbutton" type="submit" onclick="startCast(); return false;" value="Cast"> <input type="submit" onclick="generatePermalink(); return false;" value="Permalink"> <input type="submit" onclick="showWatchLink(); return false;" value="Close">
</form>

<div id="info">
    ... Waiting for info ...
</div>

<center>
<a class="butto brestart" onclick="soloRestart(); return false;">Restart</a>
<a class="butto bpause" onclick="soloPause(); return false;">Pause</a>
<a class="butto bskip" onclick="soloSkip(); return false;">Skip</a>
<div id="opinions"></div>
</center>

</div>

<script type="text/javascript" src="//www.gstatic.com/cv/js/sender/v1/cast_sender.js"></script>
<script src="/socket.io/socket.io.js"></script>
<script src="solo.js"></script>
</body>
</html>
