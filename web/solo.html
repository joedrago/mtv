<html>
<head>
    <title>MTV Solo</title>
    <meta name="viewport" id="metaViewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
</head>
<style>
body, html {
    background-color: #000022;
    color: white;

    font-family: monospace;
    font-size: 1.2em;
}

a {
    text-decoration: none;
    cursor: pointer;

    color: #aaffaa;
}

.maintitle {
    font-size: 1.4em;
    font-weight: 900;
    font-style: italic;
    margin-bottom: 10px;
}

#asform {
    display: none;
}

#soloid {
    font-size: 1.0em;
    color: #fff;
    background-color: #333;
    margin-bottom: 10px;
}

.filters {
    color: #fff;
    background-color: #333;
}

#info {
    margin-top: 20px;
    margin-bottom: 20px;

    padding: 5px;
}

.infocounts {
    color: #fff;
    font-style: italic;
    margin-bottom: 20px;
}
.infoheading {
    color: #faa;
    font-style: italic;
    margin-top: 20px;
    margin-bottom: 20px;
}

.infoartist {
    color: #ffa;
    margin-top: 20px;
}

.infotitle {
    color: #aff;
    margin-bottom: 20px;
}

.inforeshuffle {
    color: #aaa;
    font-style: italic;
    margin-bottom: 20px;
}

.blueButton {
    box-shadow: 3px 4px 0px 0px #1564ad;
    background:linear-gradient(to bottom, #79bbff 5%, #378de5 100%);
    background-color:#79bbff;
    border-radius:5px;
    border:1px solid #337bc4;
    display:inline-block;
    cursor:pointer;
    color:#ffffff;
    font-family:Arial;
    font-size:17px;
    font-weight:bold;
    padding:12px 44px;
    text-decoration:none;
    text-shadow:0px 1px 0px #528ecc;
}
.blueButton:hover {
    background:linear-gradient(to bottom, #378de5 5%, #79bbff 100%);
    background-color:#378de5;
}
.blueButton:active {
    position:relative;
    top:1px;
}

.outer {
    max-width: 800px;
    margin:auto;
}

</style>
<body>

<div class="outer">

<div class="maintitle">Solo Mode</div>

<div id="aslink">
   [<a onclick="showWatchForm(); return false;">Launch</a>]
</div>

<form id="asform" target="_blank" action="/watch" onsubmit="showWatchLink()">
    Solo ID: [<a onclick="newSoloID(); return false;">Generate</a>]<br>
    <input type="text" id="soloid" name="solo" readonly value=""><br>
    Filters (leave blank for all songs):<br>
    <textarea form="asform" id="filters" name="filters" class="filters" style="width: 100%; max-width: 100%;" rows="5"></textarea><br>
    <input type="checkbox" id="controls" name="controls"> Show Controls<br>
    <input type="checkbox" id="hidetitles" name="hidetitles"> Hide Titles<br>
    <br>
    <input type="submit" value="Watch"> <input id="castbutton" type="submit" onclick="startCast(); return false;" value="Cast"> <input type="submit" onclick="generatePermalink(); return false;" value="Permalink"> <input type="submit" onclick="showWatchLink(); return false;" value="Close">
</form>

<div id="info">
    ... Waiting for info ...
</div>

<center>
<a class="blueButton" onclick="soloSkip(); return false;">Skip</a>
<br>
<br>
<a class="blueButton" onclick="soloPause(); return false;">Pause</a>
<br>
<br>
<a class="blueButton" onclick="soloRestart(); return false;">Restart</a>
</center>

</div>

<script type="text/javascript" src="//www.gstatic.com/cv/js/sender/v1/cast_sender.js"></script>
<script src="/socket.io/socket.io.js"></script>
<script src="solo.js"></script>
</body>
</html>
